    <title>Sign Up</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="../index.html"><img src="../images/back.svg" alt="backiconimage"></a>
            </nav>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="wrapper">
                <div class="form-wrapper">
                    <h2>Sign Up</h2>
                    <p>To interact with your account</p>
                    <form action="" method="post">
                    <div class="forms">
                        
                        <input
                        type="text"
                        id="yourname"
                        name="yourname"
                        placeholder="Your Name"
                        />
                        <input
                         type="email" 
                         id="email" 
                         name="email"
                         placeholder="Email">
                         <input type="password" 
                         id="pwd" 
                         name="pwd" 
                         placeholder="Password"
                         minlength="8">
                         <input type="submit"
                         value="Sign up">
                        </form>
                        <h3>Already have an account? <span><a href="./signin.html">Sign In</a></span></h3>
                    </div>
                    </div>
                    <div class="img1"><img src="../images/signupimg2.png" alt="signupimage"></div>
                </div>
            </div>
        </div>
    </section>
</body>
