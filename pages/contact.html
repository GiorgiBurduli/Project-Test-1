    <title>Contact Page</title>

<body>
    <section>
        <header>
            <div class="container">
                <nav>
                    <a href="../index.html"><img src="../images/back.svg" alt="backiconimage"></a>
                </nav>
            </div>
        </header>
        <section class="s-1">
            <div class="container">
                <div class="form-wrapper">
                    <form action="" method="post">
                    <textarea
                      placeholder="description"
                      name="textarea"
                      id="textarea"
                    ></textarea>
                    <div class="input-wrapper">
                      <input
                        type="text"
                        id="subject"
                        name="subject"
                        placeholder="Subject"
                      />
                      <input
                        type="text"
                        id="namesurname"
                        name="namesurname"
                        placeholder="Name / Surname"
                      />
                      <input type="email" id="email" name="email" placeholder="Email" />
                      <button>Send</button>
                    </div>
                  </form>
                  </div>
            
            </div>
                
        </section>
        <section class="s-2">
            <div class="container">
                <div class="map">
                    <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.1333167009175!2d44.782766715436075!3d41.71764197923521!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404472d4fb054a47%3A0x42bbf12ac395328d!2sGeorgian%20American%20University%2C%208%20Merab%20Aleksidze%20St%2C%20T&#39;bilisi%200160!5e0!3m2!1sen!2sge!4v1666816900493!5m2!1sen!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </section>

<section class="s-3">
    <div class="s-3container">
       <a href="https://www.facebook.com/"><img src="../images/fbimg.webp" alt="fb-page-img"></a>
       <a href="https://www.instagram.com/"><img src="../images/instimg.jpg" alt="inst-page-img"></a>
       <a href="https://twitter.com/"><img src="../images/twittimg.jpg" alt="twitt-page-img"></a>
      </div>
</section>

</body>
